<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<div class="container">
    <div class="image-section">
        <!-- Секция с фоновым изображением -->
    </div>
    <div class="form-section">
        <div class="logo">
            <img src="/img/image 2.png" alt="SDU Logo">
        </div>
        <div class="input-group">
            <i class="fas fa-envelope icon"></i>
            <input type="email" placeholder="E-mail address" required>
        </div>
        <div class="input-group">
            <i class="fas fa-user icon"></i>
            <input type="text" placeholder="Username" required>
        </div>
        <div class="input-group">
            <i class="fas fa-key icon"></i>
            <input type="password" placeholder="Password" required>
        </div>
        <button class="btn" onclick="location.href='/Main/main.html'" >Sign Up  </button>
        <p class="text">Already have an account? <a href="log_in/login.html">Log in</a>.</p> <!-- Ссылка на страницу логина -->
    </div>
</div>

</body>
</html>
